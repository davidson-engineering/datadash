# Generated palettes
categorical_warm:
  type: "categorical"
  params:
    base_hue: 0      # Start at red
    saturation: 75   # 75%
    value: 70        # 70%

categorical_cool:
  type: "categorical"
  params:
    base_hue: 180    # Start at cyan
    saturation: 75   # 75%
    value: 70        # 70%

sequential_blue:
  type: "sequential"
  params:
    base_hue: 210        # Blue hue
    saturation: 80       # 80%
    value_start: 90      # Light blue
    value_end: 20        # Dark blue

sequential_red:
  type: "sequential"
  params:
    base_hue: 0          # Red hue
    saturation: 80       # 80%
    value_start: 90      # Light red
    value_end: 20        # Dark red

sequential_green:
  type: "sequential"
  params:
    base_hue: 120        # Green hue
    saturation: 80       # 80%
    value_start: 90      # Light green
    value_end: 20        # Dark green

diverging_red_blue:
  type: "diverging"
  params:
    hue_start: 0         # Red
    hue_end: 240         # Blue
    saturation: 70       # 70%
    value: 70            # 70%

diverging_orange_purple:
  type: "diverging"
  params:
    hue_start: 30        # Orange
    hue_end: 270         # Purple
    saturation: 75       # 75%
    value: 65            # 65%

